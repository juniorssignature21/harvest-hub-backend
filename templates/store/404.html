{% extends "./partials/base.html" %}
{% load static tailwind_tags %}

{% block content %}

<div class="min-h-screen flex items-center justify-center bg-gray-50 dark:bg-gray-900 py-12 px-4 sm:px-6 lg:px-8">
	<div class="max-w-md w-full text-center">
		<img src="{% static 'img/pic0.jpeg' %}" alt="Agroplug" class="mx-auto h-14 w-auto mb-6 rounded-full"/>
		<h1 class="text-5xl font-extrabold text-gray-900 dark:text-white">404</h1>
		<p class="mt-2 text-lg text-gray-600 dark:text-gray-300">Page not found.</p>
		<p class="mt-4 text-sm text-gray-500 dark:text-gray-400">The page you were looking for doesn't exist, has been removed, or the link is broken.</p>
		<div class="mt-6 flex justify-center gap-3">
			<a href="/" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700">Go home</a>
			<a href="javascript:history.back()" class="inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">Go back</a>
		</div>
		<p class="mt-6 text-xs text-gray-400">If you think this is an error, <a href="mailto:hello@agroplug.com" class="text-green-600 hover:underline">contact support</a>.</p>
	</div>
</div>

{% endblock content %}
