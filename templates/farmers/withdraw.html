<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abiagrow.connect — Withdraw</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body class="bg-white font-sans antialiased text-gray-800">
  <div class="min-h-screen flex">
    <!-- Sidebar -->
      <aside
        class="w-72 bg-gray-100 border-r border-green-100 p-6 flex flex-col justify-between"
      >
        <div>
          <div class="flex items-center space-x-3 mb-6">
            <div
              class="w-10 h-10 rounded-full bg-green-700 flex items-center justify-center text-white text-lg font-bold"
            >
              A
            </div>
            <div>
              <div class="font-bold text-lg text-green-800">AgroMind</div>
              <div class="text-sm text-green-500">Abiagrow.connect</div>
            </div>
          </div>

          <div class="flex items-center space-x-3 mb-5">
            <img
              alt="avatar"
              class="w-12 h-12 rounded-full ring-2 ring-green-200"
              src="https://i.pravatar.cc/100?img=12"
            />
            <div>
              <div class="font-semibold text-green-900">Ghost Farmer</div>
              <div class="text-sm text-green-500">Green Valley Farms</div>
            </div>
          </div>

          <nav class="mt-4 space-y-2">
            <a
              class="flex items-center gap-3 px-3 py-4 rounded-lg bg-green-100 text-green-800 font-semibold hover:bg-green-500/60"
              href="dashboard.html"
            >
              <i class="fa-solid fa-chart-line w-5 text-green-700"></i>
              Dashboard
            </a>
            <a
              class="flex items-center gap-3 px-3 py-4 rounded-lg hover:bg-green-50 text-green-700 hover:bg-green-500/60"
              href="viewproducts.html"
            >
              <i class="fa-solid fa-seedling w-5"></i>
              View Products
            </a>
            <a
              class="flex items-center gap-3 px-3 py-4 rounded-lg hover:bg-green-50 text-green-700 hover:bg-green-500/60"
              href="weather.html"
            >
              <i class="fa-solid fa-cloud-sun-rain w-5"></i>
              Weather
            </a>
            <a
              class="flex items-center gap-3 px-3 py-4 rounded-lg hover:bg-green-50 text-green-700 hover:bg-green-500/60"
              href="soilanalysis.html"
            >
              <i class="fa-solid fa-flask w-5"></i>
              Soil Analysis
            </a>
            <a
              class="flex items-center gap-3 px-3 py-4 rounded-lg hover:bg-green-50 text-green-700 hover:bg-green-500/60"
              href="settings.html"
            >
              <i class="fa-solid fa-gear w-5"></i>
              Settings
            </a>
          </nav>

          <div class="mt-6">
            <button
              class="w-full text-left px-3 py-4 rounded-lg bg-green-100 text-green-800 flex items-center gap-3 hover:bg-green-500/60"
              id="analyzeCropBtn"
            >
              <i class="fa-solid fa-image"></i> Analyze Crop Image
            </button>

            <a href="ai-chat.html">
              <button
                class="mt-3 w-full text-left px-3 py-4 rounded-lg bg-blue-50 text-blue-700 flex items-center gap-3 hover:bg-blue-500/60"
              >
                <i class="fa-solid fa-comments"></i> AI Assistant Chat
              </button>
            </a>
          </div>
        </div>

        <div class="text-sm text-green-500">
          <div class="mt-6">
            <a class="flex items-center gap-2" href="#"
              ><i class="fa-regular fa-circle-question"></i> Help & Support</a
            >
          </div>
          <div class="mt-4">
            <a class="flex items-center gap-2" href="#"
              ><i class="fa-solid fa-right-from-bracket"></i> Sign Out</a
            >
          </div>
          <div class="mt-6 text-xs text-green-400">© 2025 Abiagrow.connect</div>
        </div>
      </aside>

    <!-- Main Content -->
    <div class="flex-1 flex items-center justify-center">
      <div class="w-4/5 max-w-4xl">
        <h1 class="text-3xl font-bold text-green-900 mb-2 text-center">Withdraw Funds</h1>
        <p class="text-green-700 mb-6 text-center">Enter your bank details to withdraw your balance.</p>

        <!-- Withdrawal Form -->
        <div class="bg-gray-100 p-8 rounded-xl shadow-lg mx-auto">
          <div class="space-y-6">
            <div>
              <label for="accountName" class="block text-gray-700 font-medium mb-1">Account Name</label>
              <input type="text" id="accountName" placeholder="John Doe" class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-green-500" />
            </div>

            <div>
              <label for="accountNumber" class="block text-gray-700 font-medium mb-1">Account Number</label>
              <input type="text" id="accountNumber" placeholder="0123456789" class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-green-500" />
            </div>

            <div>
              <label for="bankName" class="block text-gray-700 font-medium mb-1">Bank Name</label>
              <select id="bankName" class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-green-500">
                <option value="" disabled selected>Select your bank</option>
                <option>Access Bank Plc</option>
                <option>Fidelity Bank Plc</option>
                <option>First Bank Nigeria Ltd</option>
                <option>First City Monument Bank Plc (FCMB)</option>
                <option>Guaranty Trust Bank Plc (GTBank)</option>
                <option>United Bank for Africa Plc (UBA)</option>
                <option>Zenith Bank Plc</option>
                <option>Ecobank Nigeria Plc</option>
                <option>Citibank Nigeria Limited</option>
                <option>Globus Bank Limited</option>
                <option>Keystone Bank Limited</option>
                <option>Polaris Bank Plc</option>
                <option>Stanbic IBTC Bank Plc</option>
                <option>Standard Chartered Bank Nigeria Ltd</option>
                <option>Sterling Bank Plc</option>
                <option>Union Bank of Nigeria Plc</option>
                <option>Wema Bank Plc</option>
                <option>Unity Bank Plc</option>
                <option>SunTrust Bank Nigeria Ltd</option>
                <option>Providus Bank Ltd</option>
                <option>Parallex Bank Ltd</option>
                <option>Signature Bank Ltd</option>
                <option>Heritage Bank Plc</option>
                <option>Alpha Morgan Bank Ltd</option>
                <option>Optimus Bank Ltd</option>
                <option>Premium Trust Bank Ltd</option>
                <option>Titan Trust Bank Ltd</option>
              </select>
            </div>

            <div>
              <label for="amount" class="block text-gray-700 font-medium mb-1">Amount (₦)</label>
              <input type="number" id="amount" placeholder="Enter amount to withdraw" class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-green-500" />
              <p class="text-sm text-green-600 mt-1">Current Balance: ₦1,250,000.00</p>
            </div>

            <button class="w-full bg-green-700 text-white py-3 rounded-lg hover:bg-green-800 transition">Withdraw</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
